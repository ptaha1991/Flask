{% extends 'base.html' %}

{% block title %}
  Tags list
{% endblock %}

{% block body %}
  <h1>Tags</h1>
  <div>
    {% if tags %}
      <ul class="list-group">
        {% for tag in tags %}
          <li class="list-group-item">
            <a href="{{ url_for('tags_app.details', tag_id=tag.id) }}">
              {{ tag.name }}
            </a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <h3>No tags yet</h3>
    {% endif %}
  </div>
{% endblock %}

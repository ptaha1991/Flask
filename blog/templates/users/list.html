{% extends 'base.html' %}

{% block title %}
Users list
{% endblock %}

{% block body %}
<div class="row">
    <div class="col">
        <h1>Users</h1>
        <div>
            <ul class="list-group">
                {% for user in users %}
                <li class="list-group-item">
                    <a href="{{ url_for('users_app.details', user_id=user.id) }}">{{ user.username }}</a>
                    {% if user.is_staff %}
                        <span class="badge bg-secondary">staff</span>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}
Articles list
{% endblock %}

{% block body %}
<div class="row">
    <div class="col">
        <h1>Articles</h1>
        <div>
            <ul class="list-group">

                {% for article in articles %}
                <li class="list-group-item">
                    <a href="{{ url_for('articles_app.details', article_id=article.id) }}">{{ article.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
